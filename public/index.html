<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marble & Granite Export</title>
  <link rel="stylesheet" href="App.css" />
</head>
<body>
  <div id="root"></div>

  <!-- Optional fallback for no-JS users -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- Initial Header & Navigation -->
  <header class="App-header">
    <div class="container">
      <div class="logo">StoneCraft Exports</div>
      <div class="menu-icon">&#9776;</div>
      <nav class="nav">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <!-- Gallery link removed as requested -->
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero/Home Section -->
  <section class="hero-section" id="home">
    <div class="hero-slide">
      <img src="your-hero-image.jpg" alt="Marble Background" />
    </div>
    <div class="hero-overlay">
      <h2>Premium Indian & Imported Marble and Granite</h2>
      <p>Connecting global buyers with top-quality natural stones sourced from India and beyond.</p>
      <div class="hero-buttons-container">
        <a href="/indian-stone">
          <button class="hero-button">Explore Indian Stone</button>
        </a>
        <a href="/luxury-stone">
          <button class="hero-button">Explore Luxury Stone</button>
        </a>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="index.js"></script>
</body>
</html>
